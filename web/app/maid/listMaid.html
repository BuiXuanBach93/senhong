<ul class="breadcrumb">
    <li><a href="/">Trang chủ</a></li>                    
    <li class="active">Danh sách người dùng</li>
</ul>
<div class="page-title">
    <h2> Danh sách người dùng</h2>
</div>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">TÌM KIẾM</h3>
                    <button type="button" class="btn btn-info pull-right" onclick="searchUser();" style="width:84px; float:right"><span class="fa fa-search"></span> Tìm</button>
                    <input type="hidden" id="parent" name="parent" value="listMaid"/>
                    <input type="hidden" id="sortAsc" name="sortAsc" value="0"/>
                </div>
                <div class="panel-body">
                    <form id="searchForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="row" style="margin-bottom:5px;">
                            <label class="col-md-1 control-label">Họ tên</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="username" id="username1" maxlength="100" autofocus/>
                                <input type="hidden" id="usertype1" name="usertype" value="3"/>
                            </div>
                            <label class="col-md-1 control-label">Điện thoại</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="mobile" id="mobile1" maxlength="15"/>
                            </div>
                            <label class="col-md-1 control-label">Khu vực</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="home" id="home1" maxlength="100"/>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom:5px;">
                            <label class="col-md-1 control-label">Từ ngày</label>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="fromdate" id="fromdate1"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>                                
                            </div>
                            <label class="col-md-1 control-label">Đến ngày</label>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="todate" id="todate1"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>   
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">DANH SÁCH</h3>
                    <button type="button" class="btn btn-info pull-right" onclick="viewAddUser()" style="width:84px"><span class="fa fa-pencil"></span> Thêm</button>
                    <input type="hidden" id="isdelete" value="0"/>
                </div>
                <div class="panel-body">
                    <table id="userTable" class="table datatable" width="100%">
                        <thead>
                            <tr>
                                <th width="5%">#</th>
                                <th width="25%">TÊN</th>
                                <th width="20%">ĐIỆN THOẠI</th>
                                <th width="20%">KHU VỰC</th>
                                <th width="15%">NGUỒN</th>
                                <th width="15%"><a href="javascript:void(0)" onclick="changeSort(); searchUser();"><span id="sortIcon" class="fa fa-caret-down"></span>  NGÀY TẠO</a></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="selectModal" role="dialog">
        <div class="modal-dialog" style="width:1024px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 id="lblTitle" class="modal-title">THÔNG TIN NGƯỜI DÙNG</h4>
                </div>
                <div id="viewDiv" class="modal-body">
                    
                </div>
            </div>
        </div>
    </div> 
</div>
