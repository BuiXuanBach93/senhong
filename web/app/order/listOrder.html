<ul class="breadcrumb">
    <li><a href="/">Trang chủ</a></li>                    
    <li class="active">Danh sách đơn hàng</li>
</ul>
<div class="page-title">
    <h2> Danh sách đơn hàng</h2>
</div>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">TÌM KIẾM</h3>
                    <button type="button" class="btn btn-info pull-right" onclick="searchOrder();" style="width:84px; float:right"><span class="fa fa-search"></span> Tìm</button>
                    <input type="hidden" id="parent" name="parent" value="listOrder"/>
                    <input type="hidden" id="userid1" name="userid" />
                    <input type="hidden" id="sortType" name="sortType" value="2"/>
                </div>
                <div class="panel-body">
                    <form id="searchForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="row" style="margin-bottom:5px;">
                            <label class="col-md-1 control-label">Đơn hàng</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="ordercode" id="ordercode" maxlength="20" autofocus/>
                            </div>
                            <label class="col-md-1 control-label">Chủ nhà</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="customer" id="customer" maxlength="15"/>
                            </div>
                            <label class="col-md-1 control-label">Điện thoại</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="mobile" id="mobile"/>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-1 control-label">Trạng thái</label>
                            <div class="col-md-3">
                                <select id="status" name="status" class="form-control">
                                    <option value="0"></option>
                                    <option value="1">Chưa thực hiện</option>
                                    <option value="4">Đang thực hiện</option>
                                    <option value="5">Hoàn thành</option>
                                    <option value="6">Đóng</option>
                                </select>
                            </div>   
                            <label class="col-md-1 control-label">Từ ngày</label>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="fromdate" id="fromdate"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>   
                            <label class="col-md-1 control-label">Đến ngày</label>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="todate" id="todate"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>                               
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">DANH SÁCH</h3>
                    <input type="hidden" id="isdelete" value="0"/>
                </div>
                <div class="panel-body">
                    <table id="orderTable" class="table datatable" width="100%">
                        <thead>
                            <tr>
                                <th width="5%">#</th>
                                <th width="10%">ĐƠN HÀNG</th>
                                <th width="15%">CHỦ NHÀ</th>
                                <th width="14%">ĐIỆN THOẠI</th>
                                <th width="14%"><a href="javascript:void(0)" onclick="sortStart(); searchOrder();"><span id="sortStartIcon" class="fa fa-caret-down"></span> BẮT ĐẦU</a></th>
                                <th width="14%">THỜI LƯỢNG</th>
                                <th width="14%"><a href="javascript:void(0)" onclick="sortEnd(); searchOrder();"><span id="sortEndIcon" class="fa fa-caret-down"></span> NGÀY ĐẶT</a></th>
                                <th width="14%">TRẠNG THÁI</th>
                                <th width="14%">NGUỒN</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="selectModal" role="dialog">
        <div class="modal-dialog" style="width:1024px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 id="lblTitle" class="modal-title"></h4>
                </div>
                <div id="viewDiv" class="modal-body">
                    
                </div>
            </div>
        </div>
    </div> 
</div>
